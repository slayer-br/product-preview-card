<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <header class="product-header">
        <picture>
          <source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 768px)" />
          <img
            class="product-image"
            src="./assets/images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>
      </header>
      <section class="product-body">
        <p class="product-type">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="price-container">
          <p class="product-price">$149.99 <span>$169.99</span></p>
        </div>
        <button class="button">
          <figure>
            <img src="./assets/images/icon-cart.svg" alt="icon cart" class="button-image" />
          </figure>
          <p class="button-text">Add to Cart</p>
        </button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a
      >. Coded by <a href="https://github.com/slayer-br" target="_blank" rel="noopener noreferrer">Carlos</a>.
    </footer>
  </body>
</html>
